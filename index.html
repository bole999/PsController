<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Controller</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="first-body">
    <div class="container">
      <div class="navbar">
        <img src="images/logo.png" alt="" class="logo" class="menu-icon">
        <nav>
          <ul id="menuList">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <img src="images/menu.png" alt="" class="menu-icon" onclick="togglemenu()" >

      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS4 V2<br>Dualshock 4</h2>
          <h3>Wireless Controller for PlayStation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button" >Buy Now<img src="images/arrow.png"></button>
        </div>
        <div class="col-2">
          <img src="images/controller.png" class="controller">
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="images/add.png" alt="">
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>

      <div class="social-links">
        <a href="https://www.facebook.com/playstation"><img src="images/fb.png" alt=""></a>
        <a href="https://twitter.com/PlayStation"><img src="images/tw.png" alt=""></a>
        <a href="https://www.instagram.com/playstation/"><img src="images/ig.png" alt=""></a>
      </div>

    </div>

    <script>

      var menuList = document.getElementById("menuList");

      menuList.style.maxHeight = "0px";

      function togglemenu(){
        if(menuList.style.maxHeight == "0px")
        {
          menuList.style.maxHeight = "130px";
        }
        else{
          menuList.style.maxHeight = "0px";
        }
      }

    </script>

  </body>
</html>
