<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="second-body">
  <div class="container">
    <div class="navbar">
      <img src="images/logo.png" alt="" class="logo" class="menu-icon">
      <nav>
        <ul id="menuList">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <img src="images/menu.png" alt="" class="menu-icon" onclick="togglemenu()">

    </div>

    <div class="contact-box">
      <form>
        <input type="text" class="field" placeholder="Your Name">
        <input type="email" class="field" placeholder="Your Email">
        <input type="text" class="field" placeholder="Your Subject">
        <textarea type="text" class="field textarea-field" placeholder="Your Message"></textarea>
        <button type="button" class="btn">Send Message</button>

      </form>

    </div>

    <script>
      var menuList = document.getElementById("menuList");

      menuList.style.maxHeight = "0px";

      function togglemenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "130px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
</body>

</html>
